<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Edibility Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="mushroomForm">
        <h2>Mushroom Edibility Classifier</h2>
        <p class="form-description">
            Fill in the details below to determine the edibility of mushroom.
        </p>
        <div class="grid-container">
            <details>
                <summary>Cap Features</summary>
                    <div class="grid-item">
                        <label for="cap-shape">Cap Shape:</label>
                        <select id="cap-shape" name="cap-shape">
                            <option value="" disabled selected>Select an option</option>
                            <option value="b">Bell</option>
                            <option value="c">Conical</option>
                            <option value="x">Convex</option>
                            <option value="f">Flat</option>
                            <option value="k">Knobbed</option>
                            <option value="s">Sunken</option>
                        </select>
                    </div>
                    
                    <div class="grid-item">
                        <label for="cap-surface">Cap Surface:</label>
                        <select id="cap-surface" name="cap-surface">
                            <option value="" disabled selected>Select an option</option>
                            <option value="f">Fibrous</option>
                            <option value="g">Grooves</option>
                            <option value="y">Scaly</option>
                            <option value="s">Smooth</option>
                        </select>
                    </div>

                    <div class="grid-item">
                        <label for="cap-color">Cap Color:</label>
                        <select id="cap-color" name="cap-color">
                            <option value="" disabled selected>Select an option</option>
                            <option value="n">Brown</option>
                            <option value="b">Buff</option>
                            <option value="c">Cinnamon</option>
                            <option value="g">Gray</option>
                            <option value="r">Green</option>
                            <option value="p">Pink</option>
                            <option value="u">Purple</option>
                            <option value="e">Red</option>
                            <option value="w">White</option>
                            <option value="y">Yellow</option>
                        </select>
                    </div>
            </details>
            
            <details>
                <summary>Bruises</summary>
                    <div class="grid-item">
                        <label for="bruises">Bruises:</label>
                        <select id="bruises" name="bruises">
                            <option value="" disabled selected>Select an option</option>
                            <option value="t">Yes</option>
                            <option value="f">No</option>
                        </select>
                    </div>
            </details>

            <details>
                <summary>Odor</summary>
                    <div class="grid-item">
                        <label for="odor">Odor:</label>
                        <select id="odor" name="odor">
                            <option value="" disabled selected>Select an option</option>
                            <option value="n">None</option>
                            <option value="f">Foul</option>
                            <option value="a">Almond</option>
                            <option value="l">Anise</option>
                            <option value="c">Creosote</option>
                            <option value="y">Fishy</option>
                            <option value="m">Musty</option>
                            <option value="p">Pungent</option>
                            <option value="s">Spicy</option>
                        </select>
                    </div>
            </details>

            <details>
                <summary>Gill Features</summary>
                    <div class="grid-item">
                        <label for="gill-attachment">Gill Attachment:</label>
                        <select id="gill-attachment" name="gill-attachment">
                            <option value="" disabled selected>Select an option</option>
                            <option value="a">Attached</option>
                            <option value="d">Descending</option>
                            <option value="f">Free</option>
                            <option value="n">Notched</option>
                        </select>
                    </div>
                    
                    <div class="grid-item">
                        <label for="gill-spacing">Gill Spacing:</label>
                        <select id="gill-spacing" name="gill-spacing">
                            <option value="" disabled selected>Select an option</option>
                            <option value="c">Close</option>
                            <option value="w">Crowded</option>
                            <option value="d">Distant</option>
                        </select>
                    </div>
                    
                    <div class="grid-item">
                        <label for="gill-size">Gill Size:</label>
                        <select id="gill-size" name="gill-size">
                            <option value="" disabled selected>Select an option</option>
                            <option value="b">Broad</option>
                            <option value="n">Narrow</option>
                        </select>
                    </div>

                    <div class="grid-item">
                        <label for="gill-color">Gill Color:</label>
                        <select id="gill-color" name="gill-color">
                            <option value="" disabled selected>Select an option</option>
                            <option value="0.156862745">Black</option>
                            <option value="0.06870229">Brown</option>
                            <option value="0.670212766">Gray</option>
                            <option value="0.428954424">Pink</option>
                            <option value="0.204658902">White</option>
                            <option value="0.721311475">Chocolate</option>
                            <option value="0.0975609756">Purple</option>
                            <option value="0.000241111218">Red</option>
                            <option value="1.0">Buff</option>
                            <option value="0.792131668">Green</option>
                            <option value="0.256121271">Yellow</option>
                            <option value="0.00584625202">Orange</option>
                        </select>
                    </div>
            </details>

                    
            <details>
                <summary>Stalk Features</summary>
                    <div class="grid-item">
                        <label for="stalk-shape">Stalk Shape:</label>
                        <select id="stalk-shape" name="stalk-shape">
                            <option value="" disabled selected>Select an option</option>
                            <option value="e">Enlarging</option>
                            <option value="t">Tapering</option>
                        </select>
                    </div>
                    
                    <div class="grid-item">
                        <label for="stalk-root">Stalk Root:</label>
                        <select id="stalk-root" name="stalk-root">
                            <option value="" disabled selected>Select an option</option>
                            <option value="b">Bulbous</option>
                            <option value="c">Club</option>
                            <option value="u">Cup</option>
                            <option value="e">Equal</option>
                            <option value="z">Rhizomorphs</option>
                            <option value="r">Rooted</option>
                            <option value="?">Missing</option>
                        </select>
                    </div>
                    
                    <div class="grid-item">
                        <label for="stalk-surface-above-ring">Stalk Surface Above Ring:</label>
                        <select id="stalk-surface-above-ring" name="stalk-surface-above-ring">
                            <option value="" disabled selected>Select an option</option>
                            <option value="f">Fibrous</option>
                            <option value="y">Scaly</option>
                            <option value="k">Silky</option>
                            <option value="s">Smooth</option>
                        </select>
                    </div>
                    
                    <div class="grid-item">
                        <label for="stalk-surface-below-ring">Stalk Surface Below Ring:</label>
                        <select id="stalk-surface-below-ring" name="stalk-surface-below-ring">
                            <option value="" disabled selected>Select an option</option>
                            <option value="f">Fibrous</option>
                            <option value="y">Scaly</option>
                            <option value="k">Silky</option>
                            <option value="s">Smooth</option>
                        </select>
                    </div>
                    
                    <div class="grid-item">
                        <label for="stalk-color-above-ring">Stalk Color Above Ring:</label>
                        <select id="stalk-color-above-ring" name="stalk-color-above-ring">
                            <option value="" disabled selected>Select an option</option>
                            <option value="n">Brown</option>
                            <option value="b">Buff</option>
                            <option value="c">Cinnamon</option>
                            <option value="g">Gray</option>
                            <option value="o">Orange</option>
                            <option value="p">Pink</option>
                            <option value="e">Red</option>
                            <option value="w">White</option>
                            <option value="y">Yellow</option>
                        </select>
                    </div>
                    
                    <div class="grid-item">
                        <label for="stalk-color-below-ring">Stalk Color Below Ring:</label>
                        <select id="stalk-color-below-ring" name="stalk-color-below-ring">
                            <option value="" disabled selected>Select an option</option>
                            <option value="n">Brown</option>
                            <option value="b">Buff</option>
                            <option value="c">Cinnamon</option>
                            <option value="g">Gray</option>
                            <option value="o">Orange</option>
                            <option value="p">Pink</option>
                            <option value="e">Red</option>
                            <option value="w">White</option>
                            <option value="y">Yellow</option>
                        </select>
                    </div>
            </details>
            
            <details>
                <summary>Veil Features</summary>
                    <div class="grid-item">
                        <label for="veil-type">Veil Type:</label>
                        <select id="veil-type" name="veil-type">
                            <option value="" disabled selected>Select an option</option>
                            <option value="p">Partial</option>
                            <option value="u">Universal</option>
                        </select>
                    </div>
                    
                    <div class="grid-item">
                        <label for="veil-color">Veil Color:</label>
                        <select id="veil-color" name="veil-color">
                            <option value="" disabled selected>Select an option</option>
                            <option value="n">Brown</option>
                            <option value="o">Orange</option>
                            <option value="w">White</option>
                            <option value="y">Yellow</option>
                        </select>
                    </div>
            </details>

            <details>
                <summary>Ring Features</summary>
                    <div class="grid-item">
                        <label for="ring-number">Ring Number:</label>
                        <select id="ring-number" name="ring-number">
                            <option value="" disabled selected>Select an option</option>
                            <option value="n">None</option>
                            <option value="o">One</option>
                            <option value="t">Two</option>
                        </select>
                    </div>
                    
                    <div class="grid-item">
                        <label for="ring-type">Ring Type:</label>
                        <select id="ring-type" name="ring-type">
                            <option value="" disabled selected>Select an option</option>
                            <option value="p">Pendant</option>
                            <option value="c">Cobwebby</option>
                            <option value="e">Evanescent</option>
                            <option value="f">Flaring</option>
                            <option value="l">Large</option>
                            <option value="n">None</option>
                            <option value="s">Sheathing</option>
                            <option value="z">Zone</option>
                        </select>
                    </div>
            </details>

            <details>
                <summary>Spore Print Color</summary>
                    <div class="grid-item">
                        <label for="spore-print-color">Spore Print Color:</label>
                        <select id="spore-print-color" name="spore-print-color">
                            <option value="" disabled selected>Select an option</option>
                            <option value="k">Black</option>
                            <option value="n">Brown</option>
                            <option value="b">Buff</option>
                            <option value="h">Chocolate</option>
                            <option value="r">Green</option>
                            <option value="o">Orange</option>
                            <option value="u">Purple</option>
                            <option value="w">White</option>
                            <option value="y">Yellow</option>
                        </select>
                    </div>
            </details>

            <details>
                <summary>Population</summary>
                    <div class="grid-item">
                        <label for="population">Population:</label>
                        <select id="population" name="population">
                            <option value="" disabled selected>Select an option</option>
                            <option value="a">Abundant</option>
                            <option value="c">Clustered</option>
                            <option value="n">Numerous</option>
                            <option value="s">Scattered</option>
                            <option value="v">Several</option>
                            <option value="y">Solitary</option>
                        </select>
                    </div>
            </details>

            <details>
                <summary>Habitat</summary>
                    <div class="grid-item">
                        <label for="habitat">Habitat:</label>
                        <select id="habitat" name="habitat">
                            <option value="" disabled selected>Select an option</option>
                            <option value="g">Grasses</option>
                            <option value="l">Leaves</option>
                            <option value="m">Meadows</option>
                            <option value="p">Paths</option>
                            <option value="u">Urban</option>
                            <option value="w">Waste</option>
                            <option value="d">Woods</option>
                        </select>
                    </div>    
            </details>        
        </div>  

        <!-- <div class="submit-container">
            <button type="submit" class="submit-btn">Submit</button>
        </div> -->
        <div class="container">
            <div class="submit-box">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
            <div class="result-box">
                <h2>Prediction Result:</h2>
                <p id="result">Your result will appear here...</p>
            </div>
        </div>
    </form>
    
    <!-- <h2>Prediction Result:</h2>
    <p id="result">Your result will appear here...</p> -->
    
    <script src="script.js"></script>
</body>
</html>
